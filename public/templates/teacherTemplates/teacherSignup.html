<div class="main-bg">
    <div class="login-container text-c animated flipInX">
            <div>
                <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
            </div>
                <h3 class="text-whitesmoke">Teacher Sign Up</h3>
                
            <div class="container-content">
                <form class="margin-t">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username" required="" ng-model='username'>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" required="" ng-model='password'>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" required="" ng-model='confirmPassword'>
                    </div>
                    <button type="submit" class="form-button button-l margin-b" ng-click="teacherSignUp(username,password,confirmPassword)">Sign Up</button>
                </form>
               
            </div>
        </div>
    </div>
