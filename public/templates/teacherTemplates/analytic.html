<div class='analytiicContainer'>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed" aria-expanded="true">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#!/teacher-dashboard" class="navbar-brand">MarkUp</a>
        </div>
  
        <div class="navbar-collapse collapse in" collapse="isCollapsed" aria-expanded="true">
          <ul class="nav navbar-nav">
            <li ><a href="#!/viewQuiz">View Quiz </a>
            </li>
            <li><a href="#!/analytic">Analytic</a>
            </li>
          </ul>
  
          <ul class="nav navbar-nav navbar-right">
            <li>
              <button class="btn btn-danger myBtn" ng-click='teacherlogoutFn()'>
                LogOut
              </button>
  
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <div ng-controller="analysisController" class='container-fluid'>


        <div class="panel panel-default ">
          <div class="panel-heading panelHeight"> <b>ANALYTIC</b> </div>
          <br>
      
          <form>
            <div class="btnBox">
            <div class="mb-5 ">
              <label for="exampleFormControlInput66" id='mylabel' class="form-label">Quiz Name : </label>
              <select class='schoolSelect' ng-model="fetchSchool" ng-change="FetchAnalyticDetails(fetchSchool,1)">
                <option ng-repeat="x in SchoolNameList track by $index" value="{{x}}">{{x}}</option>
              </select>
            </div><br>
      
            <br>
            
              <button type="button" class="btn btn-success" ng-model="singleModel"
                ng-click='FetchAnalyticDetails(fetchSchool,3)'>
                Top 3 Students
              </button>
    
            </div>
          </form>
          <br>
          <br>

        </div>

        <div class='searchBox container'>
    <input class="form-control " type="text" ng-model="searchVal2" id="field2" placeholder="Enter student name">
  </div>

        <div class="panel panel-default ">
          <div class="panel-heading"> <b>STUDENT DETAILS</b> </div>
      
          <table class="table table-striped table-hover">
            <tr height="1.5rem">
              <td scope="col">Rank</td>
              <td scope="col">Roll Number</td>
              <td scope="col">Student Name</td>
              <td scope="col">Email</td>
              <td scope="col">School Name</td>
              <td scope="col">Total Marks Obtained</td>
              <td scope="col">Percentage (%)</td>
      
              <td scope="col"></td>
              <td scope="col"></td>
            </tr>
            <tr height="1.5rem" ng-repeat="student in indivualschoolStudentArr track by $index | orderBy:sortKey:reverse | filter:{schoolname: searchVal2">
              <td text-align='center'>{{$index+1}}</td>
              <td text-align='center'>{{student._id.rollNo}}</td>
              <td text-align='center'>{{student._id.name}}</td>
              <td text-align='center'>{{student._id.email}}</td>
              <td text-align='center'>{{student._id.school}}</td>
              <td text-align='center'>{{student.totalMarks}}</td>
              <td text-align='center'>{{student.percent}}</td>
      
      
            </tr>
      
          </table>
      
        </div>
      </div>
