<div class="main-bg">
    <div class="login-container text-c animated flipInX">
        <div>
            <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
        </div>
        <h3 class="text-whitesmoke">Teacher Login</h3>

        <div class="container-content">
            <form class="margin-t">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" required="" ng-model='username'>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="*****" required="" ng-model='password'>
                </div>
                <button type="submit" class="form-button button-l margin-b" ng-click='teacherLogin(username,password)'>Login</button>

                <a class="text-darkyellow"><small>Forgot your password?</small></a>
                <p class="text-whitesmoke text-center"><small>Do not have an account?</small></p>
                <a class="text-darkyellow" href="#!/teacher-signup"><small>Sign Up</small></a>
            </form>

        </div>
    </div>
</div>
