
    <div class="container-fluid adminContainer">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    STUDENT SIGNUP PANEL
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form>
                            <div class="form-group">
                                <label class="form-control-label mylabel">USERNAME</label>
                                <input type="text" class="form-control" ng-model="Username">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label mylabel">Email</label>
                                <input type="text" class="form-control" ng-model="email">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label mylabel">PASSWORD</label>
                                <input type="password" ng-model="password" class="form-control" i>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label mylabel">CONFIRM PASSWORD</label>
                                <input type="password" ng-model="confirmPassword" class="form-control" i>
                            </div>


                            <div class="col-lg-12 loginbttm">
                                
                                <div class="col-lg-12 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary" ng-click="studentSignUp(Username,email,password,confirmPassword)">SIGN UP</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
